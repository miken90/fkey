# Linux CI - Build & Test (manual trigger only)
# Run when needed to verify Linux build works

name: Linux CI

on:
  workflow_dispatch:
    inputs:
      run_tests:
        description: 'Run Rust tests'
        required: false
        type: boolean
        default: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libayatana-appindicator3-dev \
          libx11-dev \
          xdotool

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          core/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('core/Cargo.lock') }}

    - name: Build Rust core
      working-directory: core
      run: cargo build --release

    - name: Run Rust tests
      if: ${{ inputs.run_tests }}
      working-directory: core
      run: cargo test

    - name: Build Go app
      working-directory: platforms/linux
      env:
        CGO_ENABLED: 1
        CGO_LDFLAGS: "-L../../core/target/release -lgonhanh_core"
      run: |
        go mod tidy
        go build -o fkey .

    - name: Verify binary
      run: |
        ls -la platforms/linux/fkey
        file platforms/linux/fkey
